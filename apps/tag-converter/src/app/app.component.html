<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
      <mat-icon>language</mat-icon> {{ this.lang }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLang('ru')">Русский</button>
      <button mat-menu-item (click)="changeLang('en')">English</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<tags-converter-material></tags-converter-material>
